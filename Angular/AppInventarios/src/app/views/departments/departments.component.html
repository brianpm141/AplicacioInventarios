<div class="list-container"> 
  <div class="list-content">
    <div 
  class="item-card" 
  *ngFor="let dept of departments" 
  (click)="seleccionarDepartamento(dept)"
  [class.selected]="dept === departamentoSeleccionado"
>
  <div><strong>Nombre:</strong> {{ dept.name }}</div>
  <div><strong>Descripción:</strong> {{ dept.description }}</div>
  <div><strong>Líder:</strong> {{ dept.department_head }}</div>
</div>
  </div>

  <div class="list-buttons">
    <button class="btn-green" (click)="abrirModal()">Nuevo</button>
  </div>
</div>

<app-formdepartment 
  *ngIf="showModal" 
  [isVisible]="showModal" 
  (closed)="cerrarModal()" 
  (created)="onCreated()">
</app-formdepartment>
