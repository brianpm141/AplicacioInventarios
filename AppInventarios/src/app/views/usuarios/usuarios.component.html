<div class="usuarios-container">
  <p>Bienvenido</p>
  <img src="gift/usuarios.gif" />
  <button (click)="abrirRegistro()">
    Registrar Usuario
    <span class="log-out"></span>
  </button>
</div>

<!-- Modal para registrar usuarios -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-content">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)="registrarUsuario()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" [(ngModel)]="usuario.apellido" name="apellido" required />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" [(ngModel)]="usuario.correo" name="correo" required />

      <label for="contrasena">Contrase√±a:</label>
      <input type="password" id="contrasena" [(ngModel)]="usuario.contrasena" name="contrasena" required />

      <button type="submit">Registrar</button>
      <button type="button" (click)="cerrarRegistro()">Cancelar</button>
    </form>
  </div>
</div>
