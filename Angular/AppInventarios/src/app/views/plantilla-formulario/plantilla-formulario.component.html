<div class="form-container">
  <form>
    <div class="form-row">
      
      <!-- Columna Izquierda -->
      <div class="form-column">
        <div class="form-group">
          <label for="text1">Texto 1</label>
          <input type="text" id="text1" name="text1" />
        </div>
        
        <div class="form-group">
          <label for="text2">Texto 2</label>
          <input type="text" id="text2" name="text2" />
        </div>
        
        <div class="form-group">
          <label for="number1">Número</label>
          <input type="number" id="number1" name="number1" />
        </div>




        
        

      </div>

      <!-- Columna Derecha -->
      <div class="form-column">
        <div class="form-group">
          <label for="select1">Lista desplegable</label>
          <select id="select1" name="select1">
            <option value="">Seleccione una opción</option>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
          </select>
        </div>

        <div class="form-group">
          <label>Checkboxes</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="check1" /> Opción A</label>
            <label><input type="checkbox" name="check2" /> Opción B</label>
            <label><input type="checkbox" name="check3" /> Opción C</label>
          </div>
        </div>

      </div>
    </div>

    <!-- Botones en la parte inferior derecha -->
    <div class="form-buttons">
      <button type="submit" class="btn-green">1</button>
      <button type="button" class="btn-yellow">2</button>
    </div>
  </form>
</div>
